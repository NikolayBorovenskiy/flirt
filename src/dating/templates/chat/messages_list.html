<table class="table">
    {% for message in messages %}
    <tr>
        <td><a href="{{ message.author.get_absolute_url }}"><img class="img-responsive" src="{{ message.author.avatar.url }}"/></a>
        </td>
        <td>{{ message.content }}
        </td>
        <td>{{ message.updated | date }}</td>
    </tr>
    {% endfor %}
</table>
